<div class="container mt-5">
  <h2>Bejelentkezés</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Jelszó:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
  </form>
  <p class="mt-3">Nincs még fiókod? <a routerLink="/register">Regisztráció</a></p>
</div>
