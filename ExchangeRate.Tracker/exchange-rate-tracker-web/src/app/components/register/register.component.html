<!-- register.component.html -->

<div class="container mt-5">
  <h2>Regisztráció</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Felhasználónév:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Jelszó:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Regisztráció</button>
  </form>
  <p class="mt-3">Már van fiókod? <a routerLink="/login">Bejelentkezés</a></p>
</div>
